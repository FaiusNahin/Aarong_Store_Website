<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aarong Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap-5 link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Font Awesome link -->
  <script src="https://kit.fontawesome.com/ca40b1d4c1.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="text-center mt-2 text-muted">Aarong Store</h1>
  </header>
  <main class="main">
    <!-- Search Field-->
    <div class="search-field my-2">
      <div class="search-box input-group w-25 mx-auto">
        <input id="input-field" class="form-control fs-5 px-3 search-field" type="text" placeholder="search items" />
        <button type="button" class="btn btn-primary search-button fs-5" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>

    <!-- Product Details -->
    <section>
      <div id="product-details">

      </div>
    </section>
    <!-- hr -->
    <hr class="m-0 mt-3 mb-2 w-50 mx-auto">

    <div class="row">
      <!-- Show All product -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="px-2">

        </div>
      </div>
      <!-- cart amount details -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart ms-4 mt-0" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="fs-2 m-0">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td class="ps-xxl-4"><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="ps-4">$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="ps-4">$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="ps-4">$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2" class="ps-4">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
